apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-build-push
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  description: |
    This pipeline clones a git repo, builds a Docker image with Kaniko and
    pushes it to a registry    
  params:
  - name: repo-url
    type: string
  - name: image-reference
    type: string
  workspaces:
  - name: shared-data
  - name: docker-credentials
  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repo-url)
  - name: build-push
    runAfter: ["fetch-source"]
    taskRef:
      name: kaniko
    workspaces:
    - name: source
      workspace: shared-data
    - name: dockerconfig
      workspace: docker-credentials
    params:
    - name: IMAGE
      value: $(params.image-reference)
    - name: CONTEXT
      value: ./src
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: clone-build-push-run-
  argocd.argoproj.io/sync-wave: "-2"
  argocd.argoproj.io/hook: PreSync
  argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
spec:
  # taskRunSpecs:
  #   - pipelineTaskName: fetch-source
  #     metadata: 
  #       annotations:
  #         argocd.argoproj.io/sync-wave: "-2"
  #         argocd.argoproj.io/hook: Sync
  #   - pipelineTaskName: build-push
  #     metadata: 
  #       annotations:
  #         argocd.argoproj.io/sync-wave: "-2"
  #         argocd.argoproj.io/hook: Sync
  pipelineRef:
    name: clone-build-push
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: docker-credentials
    secret:
      secretName: docker-credentials
  params:
  - name: repo-url
    value: https://github.com/davidmcnamee/cs490-project.git
  - name: image-reference
    value: davidmc1/cs490-project:latest
